<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Menu</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Food Menu</h2>
    <form action="index.php" method="post">
        <table>
            <tr>
                <th>Item</th>
                <th>Price (Rs.)</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Burger</td>
                <td>150</td>
                <td><input type="number" name="quantity[Burger]" value="0" min="0"></td>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>250</td>
                <td><input type="number" name="quantity[Pizza]" value="0" min="0"></td>
            </tr>
            <tr>
                <td>Pasta</td>
                <td>180</td>
                <td><input type="number" name="quantity[Pasta]" value="0" min="0"></td>
            </tr>
            <tr>
                <td>Soft Drink</td>
                <td>50</td>
                <td><input type="number" name="quantity[Soft Drink]" value="0" min="0"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Generate Bill">
    </form>
</body>
</html>
