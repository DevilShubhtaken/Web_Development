<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1><b><u><center>ABC INFOTECH</center></u></b></h1><br><br>
    <table border="2" align="center">
    <form>
        <tr><td><label id="name">User Name: </label>
        <input type="text" id="name" required><br><br></td></tr>
        <tr><td><label id="password">Password: </label>
        <input type="password" id="password" required><br><br></</tr>
        <tr><td><label id="cpassword">Confirm Password: </label>
        <input type="password" id="cpassword" required><br><br></td></tr>
        <tr><td><label id="email">Email ID: </label>
        <input type="email" id="email" required><br><br></td></tr>
        <tr><td><label id="Number">Contact Number</label>
        <input type="number" id="number" required><br><br></td></tr>
       <tr><td>Gender: <select><option>Male</option><option>Female</option><option>Other</option></select><br><br></td></tr>
        <tr><td><label id="qualification">Highest Qualification: </label>
        <input type="text" id="qualification" required><br><br></td></tr>
        <tr><td>Languages Known: <select><option>English</option><option>Hindi</option></select><br><br></td></tr>
        <tr><td>Preferred Programming Language: <select><option>C++</option><option>Java</option><option>Python</option></select><br><br></td></tr>
        <tr><td><label id="describe">Two lines to describe yourself: </label><br>
        <input type="text" id="describe" required><br><br></td></tr>
    </form>
</body>
</html>
